<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div id="app" style="display: none;">
        <header class="header">
            <h1 id="page-title">Каталог продукции</h1>
        </header>

        <div class="content-container">
            <div id="catalog-view">
                <div id="product-list" class="product-grid"></div>
            </div>

            <div id="cart-view" class="hidden">
                <div class="cart-section">
                    <h2 class="section-title">Ваш заказ</h2>
                    <div id="cart-items-list"></div>
                </div>

                <div class="cart-section">
                    <h2 class="section-title">Ваши данные</h2>
                    <div class="order-form">
                        <input type="text" id="name" placeholder="Ваше имя" required>
                        <input type="tel" id="phone" placeholder="Телефон" required>
                        <textarea id="address" placeholder="Адрес доставки" rows="2" required></textarea>
                    </div>
                </div>
                <div class="cart-section">
                    <h2 class="section-title">Дата доставки</h2>
                    <div class="order-form">
                        <select id="delivery-type" class="mt-2">
                            <option value="Доставка">Курьерская доставка</option>
                            <option value="Самовывоз">Самовывоз</option>
                        </select>

                        <div class="custom-date-picker mt-2">
                            <input type="text" id="date-display" placeholder="Выберите дату" readonly>
                            <img class="icon-date" src="./img/date.svg" alt="calendar">
                            <input type="date" id="custom-date" onchange="updatePrettyDate(this)">
                        </div>
                        <textarea id="comment" placeholder="Комментарий к заказу" rows="2" class="mt-2"></textarea>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-row total"><span>Итого:</span><span id="total-price">0 ₽</span></div>
                </div>
                <button class="btn-main" onclick="submitOrder()">Оформить заказ</button>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn active" id="nav-catalog" onclick="showCatalog()">
                <div class="icon-catalog">
                </div>
                <span>Каталог</span>
            </button>
            <button class="nav-btn" id="nav-cart" onclick="showCart()">
                <div class="icon-container">
                    <div class="icon-cart"></div>
                    <span>Корзина</span>
                </div>
                <span id="cart-badge" class="hidden">0</span>

            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
